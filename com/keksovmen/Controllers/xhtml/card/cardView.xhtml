<html>
<head>
    <title>${card.title}</title>
    <py:include href="public/header.xhtml"/>
</head>
<body>
<div class="table_holder">
    <py:include href="com/keksovmen/Controllers/xhtml/user/userGuide.xhtml"/>
    <div class="action_panel">
        <a class="button_ref" href="/card/edit?card_id=${card.card_id}">
            <div class="button"><span class="edit_text">Edit</span></div>
        </a>
        <a class="button_ref" href="/card/delete?card_id=${card.card_id}">
            <div class="button"><span class="delete_text">Delete</span></div>
        </a>
    </div>
    <span py:replace="h.createBackNavigation(card.parent_dir, True)"/>
    <div class="card_holder">
        <div class="card_title">
            <strong>Title:</strong><br/>
            <div class="card_title_view">
                <strong>${card.title}</strong>
            </div>
        </div>
        <div class="card_description">
            Description:<br/>
            <div class="card_description_view">
                ${card.description}
            </div>
        </div>
        <div class="card_message" style="margin-bottom: 0px !important;">
            Message:<br/>
            <div class="card_message_view">
                ${card.message}
            </div>
        </div>
    </div>
</div>
</body>
</html>
