<html>
<head>
    <title>${form.pageTitle.getValue()}</title>
    <py:include href="public/header.xhtml"/>
</head>
<body>
<div class="table_holder">
    <div class="user_buttons_holder">
        <a class="button_ref" href="/user/view">
            <div class="button">Back</div>
        </a>
    </div>
    <form class="user_form_holder" action="${form.action.getValue()}" method="post">
        <py:if test="form.action.getValue() != 'delete'">
            <div class="error_row_user" py:if="form.name.getError()">
                <span class="error" py:content="form.name.getError()"/>
            </div>
            <div class="user_input_label"><label for="name">Login:</label></div>
            <div class="user_input_field"><input type="text" name="name" id="name" value="${form.name.getValue()}"/>
            </div>
            <div class="error_row_user" py:if="form.password.getError()">
                <span class="error" py:content="form.password.getError()"/>
            </div>
            <div class="user_input_label"><label for="password">Password:</label></div>
            <div class="user_input_field"><input type="text" name="password" id="password"
                                                 value="${form.password.getValue()}"/></div>
        </py:if>
        <py:if test="form.action.getValue() == 'delete'">
            <div class="whole_row">
                <div class="delete_phrase">
                    <p>Are you sure you want to be annihilated?</p>
                </div>
            </div>
        </py:if>
        <div class="whole_row"><input type="submit" value="${form.button.getValue()}"/></div>
    </form>
</div>
</body>
</html>
